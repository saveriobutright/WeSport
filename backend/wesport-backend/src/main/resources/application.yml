server:
  port: 8081

spring:

  application:
    name: wesport-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/wesport
    username: wesport
    password: "password"
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/wesport


  logging:
    level:
      org.flywaydb: INFO




