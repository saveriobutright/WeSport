version: "3.9"
services:
  postgres:
    image: postgres:15
    container_name: wesport-postgres
    environment:
      POSTGRES_DB: wesport
      POSTGRES_USER: wesport
      POSTGRES_PASSWORD: wesport
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wesport -d wesport"]
      interval: 5s
      timeout: 5s
      retries: 10

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: wesport-keycloak
    command: ["start-dev", "--import-realm"]
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    depends_on:
      postgres:
        condition: service_started

volumes:
  pgdata:
